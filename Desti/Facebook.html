<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="facebook.css" rel="stylesheet">
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png">
    <title>Facebook -Login and SignUp</title>
</head>

<body class="bg-slate-700">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60 " src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" srcset="">
            <p class=" text-3xl  text-slate-950 mx-6 ">Facebook helps you connect and share with the people in your
                life.</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
            <input class="h-12 outline-blue-500 my-2 px-4  border border-1 border-gray-500 rounded-lg " type="text"
                placeholder="Email address or phone number">
            <input class="h-12 outline-blue-500 my-2 px-8 border border-1 border-gray-500 rounded-lg " type="password"
                placeholder="password">
            <button
                class="btn bg-blue-700 p-1 my-2 py-2 rounded-lg text-white font-bold text-lg cursor-pointer hover:bg-blue-600">Log
                In</button>
            <span class="text-center text-blue-600 my-2 cursor-pointer hover:underline ">Forgotten password</span>
            <hr class="bg-black m-3">
            <button
                class="btn mx-auto my-2 py-2 px-4 bg-green-700 p-1 rounded-lg text-white font-bold w-fit items-center justify-center text-lg cursor-pointer hover:bg-green-600">Create
                New Account</button>

                <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a page</span>for a celebrity, brand or business.</span>
        </div>

    </div>
</body>

</html>
